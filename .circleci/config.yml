version: 2.1

workflows:
  node-tests:
    jobs:
      - unit-tests:
          name: node9
          version: "9"
      - unit-tests:
          name: node10
          version: "10"
          requires:
            - node9
      - unit-tests:
          name: node-latest
          version: "latest"
          requires:
            - node10

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Node Version
          command: |
            echo "node: $(node --version)"
      - when:
          condition:
            matches: { pattern: "(4|6|7)", value: << parameters.version >> }
          steps:
            - run:
                name: Install dependencies - legacy mode
                command: npm install
      - when:
          condition:
            not:
              matches: { pattern: "(4|6|7)", value: << parameters.version >> }
          steps:
            - run:
                name: Install dependencies
                command: npm ci
      - run:
          name: Install typescript
          command: |
            npm install --no-save typescript@4.5.5
      - run:
          name: Run tests
          command: npm test
