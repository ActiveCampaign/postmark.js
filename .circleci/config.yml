version: 2.1

workflows:
  node-tests:
    jobs:
      - unit-tests:
          name: node12
          version: "12"
      - unit-tests:
          name: node14
          version: "14"
          requires:
            - node12
      - unit-tests:
          name: node16
          version: "16"
          requires:
            - node14
      - unit-tests:
          name: node18
          version: "18.0.0"
          requires:
            - node16
      - unit-tests:
          name: node-latest
          version: "latest"
          requires:
            - node18

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Node Version
          command: |
            echo "node: $(node --version)"
      - when:
          condition:
            matches: { pattern: "^4$|^5$|^6$|^7$|^9$", value: << parameters.version >> }
          steps:
            - run:
                name: Install dependencies - legacy mode
                command: npm install
      - when:
          condition:
            not:
              matches: { pattern: "^4$|^5$|^6$|^7$|^9$", value: << parameters.version >> }
          steps:
            - run:
                name: Install dependencies
                command: npm ci
      - run:
          name: Install typescript
          command: |
            npm install --no-save typescript@4.5.5
      - run:
          name: Run tests
          command: npm test
