version: 2.1

workflows:
  node-tests:
    jobs:
      - unit-tests:
          name: node14
          version: "14.0"
      - unit-tests:
          name: node16
          version: "16.0"
          requires:
            - node14
      - unit-tests:
          name: node18
          version: "18.0"
          requires:
            - node16
      - unit-tests:
          name: node20
          version: "20.0"
          requires:
            - node18
      - unit-tests:
          name: node21
          version: "20.0"
          requires:
            - node20

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: cimg/node:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Node Version
          command: |
            echo "node: $(node --version)"
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install typescript
          command: |
            npm install --no-save typescript@4.5.5
      - run:
          name: Run tests
          command: npm test
