version: 2.1

workflows:
  node-tests:
    jobs:
      - unit-tests:
          name: node4
          version: "4"
      - unit-tests:
          name: node6
          version: "6"
          requires:
            - node4
      - unit-tests:
          name: node7
          version: "7"
          requires:
            - node6
      - unit-tests:
          name: node8
          version: "8"
          requires:
            - node7
      - unit-tests:
          name: node9
          version: "9"
          requires:
            - node8
      - unit-tests:
          name: node10
          version: "10"
          requires:
            - node9
      - unit-tests:
          name: node-latest
          version: "latest"
          requires:
            - node10

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Node Version
          command: |
            echo "node: $(node --version)"
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install typescript
          command: |
            npm install --no-save typescript@4.5.5
      - run:
          name: Run tests
          command: npm test
